 <script>
      
    var modal = document.getElementById("modal");
    var starsigns = document.getElementById("starsigns");

     // When the user clicks anywhere outside of the modal, close it
     window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
     } 
 
 function openModal(sign) {
 
  //console.log(sign)
  let readings = getTodaysReadings(sign.name)
  var modalSignName = document.getElementById("modalSignName");
  modalSignName.innerText = sign.icon + " " + sign.name;
  var modalDate = document.getElementById("modalDate");
  var modalToday = document.getElementById("modalToday");
  var modalTomorrow = document.getElementById("modalTomorrow");
  var modalElement = document.getElementById("modalElement");
  var modalBackground = document.getElementById("modalBackground");
  
  modalDate.innerText = sign.date;
  modalToday.innerText = readings.today;
  modalTomorrow.innerText = readings.tomorrow;
  modalElement.innerText = sign.element;
  modalBackground.src = sign.backgroundUrl;
  modalBackground.alt = sign.name;

	 
  //console.log(readings)
 
  modal.style.display = "flex";
 }
 
 function closeModal() {
   modal.style.display = "none";
 }
 
 function buildStarsignCard(sign) {
 
    var element = document.createElement("div");
	element.classList.add("w-54", "h-28", "bg-white/10", "backdrop-blur-md", "cursor-pointer", "rounded-lg", "p-4", "shadow-lg", "hover:bg-white/20", "transition-all", "duration-300", "starsign")
	element.innerHTML = `<img src="img/starsigns/${sign.name.toLowerCase()}.svg" class="w-6 h-6 text-yellow-300 mb-2" />
              <h3 class="text-white font-semibold">${sign.name}</h3>
              <p class="text-white/80 text-xs">${sign.date}</p>`
			  
	element.onclick = function() { openModal(sign); };
		
	starsigns.appendChild(element);		
 }
 
 zodiacSigns.forEach(function(starsign) {
	buildStarsignCard(starsign)
 })
